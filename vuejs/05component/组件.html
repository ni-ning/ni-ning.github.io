<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>组件</title>
		<script type="text/javascript" src="../js/vue.js"></script>
		<script type="text/javascript">
			window.onload = function(){
				Vue.config.devtools = true;
				
				Vue.component('hello', {
					template:'<h3>{{name}}</h3>',
					data: function(){
						return {
							name: 'alex'
						}
					}
				});
				
				var vm = new Vue({
					el: '#itany',
					data: {
						msg: 'Hello world!'
					},
					components: {
						'my-hello': {
							name: 'MyHelloXXX',
							template: '#wbs',
							data: function(){
								return {
									msg: 'From my-hello Component',
									names: ['linda','tom', 'catherine', 'alex']
								}
							}
						}
					}
				});
			};
		</script>
	</head>
	<body>
		<div id="itany">
			<hello></hello>
			<my-hello></my-hello>
			<my-hello></my-hello>
		</div>

		<template id='wbs'>
			<div>
				<h3>{{msg}}</h3>
				<ul>
					<li v-for="name in names">{{name}}</li>
				</ul>
			</div>
		</template>
	</body>
</html>
