<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>自定义指令</title>
		<script src="../js/vue.js"></script>
		<script type="text/javascript">
			Vue.config.devtools = true;
			window.onload = function(){
				var vm = new Vue({
					el: "#itany",
					data: {
						msg: 'Hello world!'
					}
				});
			}
		</script>
	</head>
	<body>
		<div id="itany">
			{{msg}}
		</div>
	</body>
</html>
