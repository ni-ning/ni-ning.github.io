<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>display属性</title>

    <style>
        .box1{
            width: 600px;
            background-color: grey;
        }

        .box1 h1 {
            width: 400px;
            height: 100px;
            background-color: cadetblue;
            padding: 10px;
        }

        span {
            width: 800px;
            height: 100px;
            background-color: grey;
        }
    </style>
</head>
<body>

    <div class="box1">
        <h1>我是标题h1</h1>
    </div>

    <span>我是内容span 1</span>
    <span>我是内容span 1</span>


</body>
</html>
