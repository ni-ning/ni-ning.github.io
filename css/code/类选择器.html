<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>类选择器</title>

    <style>
        .lv{
            color: green
        }
        .big{
            font-weight: bold;
        }
        .size{
            font-size: 18px;
        }
    </style>

</head>
<body>
    <!-- 绿色 20px -->
    <p class="lv size">路飞学城</p>

    <!-- 绿色 粗 -->
    <p class="lv big">路飞学城</p>

    <!-- 粗 20px -->
    <p class="big size">路飞学城</p>
</body>
</html>
