<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			body{
				margin: 0;
				padding: 0;
			}
			
			div{
				width: 200px;
				height: 200px;
				color: black;
			}
			div.left{
				background-color: red;
				float: left;
			}
			div.right{
				background-color: green;
				float: left;
			}
			div.center{
				background-color: orange;
				float: left;
			}
		</style>
	</head>
	<body>
		
		<div class="left">
			左边的盒子
		</div>
		<div class="right">
			右边的盒子
		</div>
		<div class="center">
			中间的盒子
		</div>
	</body>
</html>
