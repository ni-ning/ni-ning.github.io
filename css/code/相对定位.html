<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>相对定位</title>
	</head>
	<style type="text/css">
		body{
			margin: 0;
			padding: 0;
		}
		
		.box1{
			width: 200px;
			height: 200px;
			background-color: red;
			position: relative;
			top: 20px;
			left: 20px;
		}
		
		.box2{
			width: 300px;
			height: 200px;
			background-color: green;
		}
			
		.box3{
			width: 200px;
			height: 200px;
			background-color: blue;
		}
	</style>
	<body>
		<div class="box1">box1</div>
		<div class="box2">box2</div>
		<div class="box3">box3</div>
	</body>
</html>
