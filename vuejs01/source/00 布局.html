<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>布局演示</title>
		<style type="text/css">
			html, body{
				width: 100%;
				height: 100%;
				margin: 0;
				padding: 0;
			}
			
			.left {
				width: 200px;
				height: 100%;
				background-color: grey;
				float: left;
			}
			.right {
				width: 100%;
				height: 100%;
				background-color: beige;
			}
			.header {
				width: 100%;
				height: 40px;
				background-color: cadetblue;
				
			}
		</style>
	</head>
	<body>
		<div class="left"></div>
		<div class="right">
			<div class="header"></div>
			<div class="content"></div>
		</div>
		
	</body>
</html>
