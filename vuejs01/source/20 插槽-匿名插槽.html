<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="./vue.js"></script>
		<script type="text/javascript">
			window.onload = function(){
				
				Vue.component('MButton', {
					template:`
						<button>
							<slot></slot>
						</button>
					`
					
				})
				
				const App = {
					template: `
						<div>
							<p>入口组件App</p>
							<MButton>登录</MButton>
							<m-button>退出</m-button>
							
						</div>
					`
				}
				
				const vm = new Vue({
					el: "#app",
					components:{
						App
					}
				})
			}
		</script>
	</head>
	<body>
		<div id="app">
			<App></App>
		</div>
	</body>
</html>
