<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div id="app">
			<div v-if="isShow">
				显示
			</div>
			<div v-else>
				隐藏
			</div>
			
			<h3 v-show="show">小马哥</h3>
		</div>
		
		<script type="text/javascript" src="./vue.js">
		</script>
		
		<script type="text/javascript">
			const vm = new Vue({
				el: "#app",
				data: {
					isShow: Math.random() > 0.5,
					show: false
				}
			});
		</script>
	</body>
</html>
