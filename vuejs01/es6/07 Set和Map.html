<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 集合：表示无重复值的有序列表
        let set = new Set();
        // 添加元素
        set.add(1);
        set.add(true);
        set.add(1);
        set.add('hello');

        // 删除元素
        set.delete('1');
        set.delete(1);
        console.log(set);

        // python in 操作
        console.log(set.has(true));
        
        // 有点怪 value === key
        set.forEach(function(value, key){
            console.log('start...');
            console.log(value, key);
        })

        // 将set转换为数组
        let arr = [...set];
        console.log(arr);

        // Map类型是键值对的有序列表，键和值是任意类型
        let map = new Map();
        map.set('name', '张三');
        map.set('age', 20);
        console.log(map);
        console.log(map.get('name'));

        console.log(new Map([['a', 1], ['b', 2]]));

    </script>
</body>
</html>
