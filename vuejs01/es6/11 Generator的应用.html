        function showData(){
            // 模拟异步操作

                console.log('数据加载完成');
                it.next();
            }, 2000)
        }
        function hideUI(){
            console.log('隐藏loading...页面')
        }

        // yield next 控制流程
        function* load(){
            loadUI();
            yield showData();
            hideUI();

        }
