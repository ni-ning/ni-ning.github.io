<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // ES5造类，首字母大写成为构造函数
        function Person(name, age){
            this.name = name;
            this.age = age;
        }
        Person.prototype.practiceDance = function (){
            console.log(`${this.name} is danceing.`)
        };

        let p1 = new Person('linda', 20)
        p1.practiceDance();

        // ES6造类
        class PersonClass{
            // 实例化时会被立即调用
            constructor(name, age){
                this.name = name;
                this.age = age;
            }
            practiceDance(){
                console.log(`${this.name} is danceing.`)
            }
        }
        let p2 = new PersonClass('tom', 21);
        p2.practiceDance();
    </script>
</body>
</html>
