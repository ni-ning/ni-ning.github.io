<html lang="en">

    <meta charset="UTF-8">

<body>
    <script>
        class Animal{
            constructor(name, age){
                this.name = name;
                this.age = age;
            }
            sayName(){
                console.log(`I am is ${this.name}`);
            }
        }

        class Dog extends Animal{
            constructor(name, age, color){
                super(name, age);
                this.color = color;
            }
        }

        let dog = new Dog('小黄', 2, 'yellow');
        dog.sayName();
    </script>
</body>
